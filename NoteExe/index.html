<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteXpress</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="style.css"> 
  </head>
  <body>
    <header class="bg-dark text-white p-3">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <h1 class="mb-0">NoteXpress</h1>
        <div class="d-flex">
          <div class="p-2"><i class="fas fa-palette"></i> Theme</div>
          <div class="p-2"><i class="fas fa-history"></i> History</div>
          <div class="p-2"><i class="fas fa-sort"></i> Sort</div>
          <div class="p-2"><i class="fas fa-sign-out-alt"></i> Logout</div>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="new-note" aria-label="Create a new note"><h1>+</h1></div>
      <!-- Example sticky note cards -->
      <section class="note-card">
        <input type="text" class="note-title" placeholder="Note Title" aria-label="Title of the note">
        <textarea placeholder="Write your note..." aria-label="Note content"></textarea>
        <div class="card-buttons">
          <button><i class="fas fa-trash"></i> Delete</button>
          <button><i class="fas fa-sync-alt"></i> Update</button>
          <button><i class="fas fa-volume-up"></i> Listen</button>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p><strong>About Auxous Network</strong></p>
      <p>We are a leading technology company focused on providing innovative solutions for all your needs.</p>
      <p>&copy; 2025 Auxous Network. All rights reserved.</p>
      <p>Contact Us:</p>
      <p>Phone: +91-XXXX-XXXXXX</p>
      <p>Email: satyamkumar@email.com</p>
    </footer>
  </body>
</html>
